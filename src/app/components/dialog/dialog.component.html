<div class="dialog">
  <div class="dialog__header">
    <span>{{ title }}</span>
    <img
      *ngIf="closable"
      class="dialog__close"
      src="/assets/images/icons/close.svg"
      alt="Close dialog"
      (click)="closeTriggered.emit()"
    />
  </div>

  <div [style.overflow]="overflowContent" class="dialog__content">
    <ng-content></ng-content>
  </div>
</div>
