<div *ngIf="project" class="project">
  <div class="project__actions">
    <app-checkbox [formControl]="selectedForm"></app-checkbox>
    <img
      [cdkMenuTriggerFor]="menu"
      (cdkMenuOpened)="listenOnScroll()"
      [cdkMenuPosition]="[
        { originX: 'end', originY: 'bottom', overlayX: 'end', overlayY: 'top' }
      ]"
      alt="vertical dots"
      src="assets/images/icons/vertical-dots.svg"
    />
    <ng-template #menu>
      <div class="project__actions__menu" cdkMenu>
        <div (click)="openEditModal()">
          <img alt="edit icon" src="assets/images/icons/pencil.svg" />
          <span>Editar</span>
        </div>
        <div (click)="openDeleteModal()">
          <img alt="edit icon" src="assets/images/icons/bin.svg" />
          <span>Eliminar</span>
        </div>
      </div>
    </ng-template>
  </div>
  <div class="project__info">
    <div class="project__info__type">
      {{ project.forkedProject?.name ?? "Origin" }}
    </div>
    <div class="project__info__data">
      <span class="project__info__data__date">{{
        project.created_at | date : "dd/MM/yyyy"
      }}</span>
      <span class="project__info__data__name">{{
        project.name | uppercase
      }}</span>
      <span class="project__info__data__description">{{
        project.description ?? "No description"
      }}</span>
    </div>
    <div class="project__info__actions">
      <app-button [routerLink]="['/projects', project.id]" [small]="true">
        <img alt="code icon" src="assets/images/icons/code.svg"/>
        <span>Endpoints</span>
      </app-button>
      <app-button [routerLink]="['/projects', project.id, 'contracts']" [small]="true">
        <img alt="code icon" src="assets/images/icons/code.svg"/>
        <span>Contracts</span>
      </app-button>
    </div>
  </div>
</div>
