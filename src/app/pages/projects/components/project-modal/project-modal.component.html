<app-dialog [title]="(data.project ? 'PAGES.DASHBOARD.EDIT_PROJECT' : 'PAGES.DASHBOARD.CREATE_PROJECT') | translate">
  <div class="project">
    <div class="project__form">
      <app-input
        [control]="projectForm.controls.name"
        [label]="'COMMON.NAME' | translate"
      ></app-input>
      <app-input
        [control]="projectForm.controls.description"
        [label]="'COMMON.DESCRIPTION' | translate"
      ></app-input>
    </div>
    <div class="project__actions">
      <app-button (click)="dialogRef.close()">
        {{ "ACTIONS.CANCEL" | translate }}
      </app-button>
      <app-button
        (click)="handleSave()"
        borderColor="#4088FF"
        backgroundColor="#4088FF"
        color="white"
        >{{ "ACTIONS.ACCEPT" | translate }}</app-button
      >
    </div>
  </div>
</app-dialog>
