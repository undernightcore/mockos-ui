<app-dialog [title]="'PAGES.ROUTES.CREATE_TOKEN' | translate">
  <div class="token">
    <div class="token__form">
      <app-input
        [control]="nameControl"
        [label]="'COMMON.NAME' | translate"
      ></app-input>
    </div>
    <div class="token__actions">
      <app-button (click)="goToTokensModal()">
        {{ "ACTIONS.CANCEL" | translate }}
      </app-button>
      <app-button
        (click)="createToken()"
        borderColor="#4088FF"
        backgroundColor="#4088FF"
        color="white"
        >{{ "ACTIONS.CREATE" | translate }}</app-button
      >
    </div>
  </div>
</app-dialog>
