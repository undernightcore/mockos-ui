<div *ngLet="selectedRoute$ | async as selected" class="actions">
  <ng-container *ngLet="routesToDelete$ | async as allSelected"
    ><div
      [cdkMenuTriggerFor]="menu"
      [cdkMenuPosition]="[
        {
          originX: 'start',
          originY: 'bottom',
          overlayX: 'start',
          overlayY: 'top'
        }
      ]"
      class="actions__item"
    >
      <img src="/assets/images/icons/add.svg" alt="" />
    </div>
    <ng-template #menu>
      <div class="actions__menu" cdkMenu>
        <div (click)="openCreateRouteModal(false).subscribe()">
          <img alt="edit icon" src="assets/images/icons/connect.svg" />
          <span>Ruta</span>
        </div>
        <div (click)="openCreateRouteModal(true).subscribe()">
          <img alt="edit icon" src="assets/images/icons/folder.svg" />
          <span>Carpeta</span>
        </div>
      </div>
    </ng-template>
    <div class="actions__item">
      <img src="/assets/images/icons/share.svg" alt="" />
    </div>
    <div class="actions__item">
      <img src="/assets/images/icons/connect.svg" alt="" />
    </div>
    <div class="actions__item">
      <img src="/assets/images/icons/key.svg" alt="" />
    </div>
    <div class="actions__item">
      <img src="/assets/images/icons/question-mark.svg" alt="" />
    </div>
    <div class="actions__divider"></div>
    <div
      (click)="
        selected &&
          openEditRouteModal(
            selected.id,
            selected.is_folder,
            selected
          ).subscribe()
      "
      [class.disabled]="!selected"
      class="actions__item"
    >
      <img src="/assets/images/icons/pencil.svg" alt="" />
    </div>
    <div
      [class.disabled]="!selected && !allSelected.size"
      class="actions__item"
    >
      <img src="/assets/images/icons/bin.svg" alt="" /></div
  ></ng-container>
</div>
