<div
  *ngIf="response"
  class="response"
  [class.selected]="response.enabled"
  (click)="edit.emit()"
>
  <div class="response__actions">
    <app-checkbox [highContrast]="response.enabled"></app-checkbox>
    <img src="/assets/images/icons/vertical-dots.svg" alt="" />
  </div>
  <div class="response__info">
    <span>{{ response.status }}</span>
    <span>{{ response.name }}</span>
  </div>
</div>
