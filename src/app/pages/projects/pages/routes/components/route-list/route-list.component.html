<div class="routes">
  <app-input
    [control]="searchForm"
    icon="search"
    placeholder="Buscar endpoint"
  ></app-input>
  <div
    *ngIf="routes$ | async as routes"
    class="routes__list"
    dragula="routes"
    [dragulaModel]="routes"
  >
    <ng-container
      *ngIf="{
        value: selectedRoute$ | async
      } as selectedRoute"
    >
      <ng-container
        *ngFor="let item of routes; let i = index; trackBy: trackByRoute"
      >
        <app-folder-list-item
          [attr.data-id]="item.folder.id"
          *ngIf="item.is_folder"
          [folder]="item"
        ></app-folder-list-item>
        <app-route-list-item
          [attr.data-id]="item.id"
          (click)="selectRoute(item.id)"
          [isSelected]="selectedRoute.value === item.id"
          *ngIf="!item.is_folder"
          [route]="item"
        ></app-route-list-item>
      </ng-container>
    </ng-container>
  </div>
</div>
