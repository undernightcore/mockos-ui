<div class="routes">
  <app-input
    [control]="searchForm"
    icon="search"
    placeholder="Buscar endpoint"
  ></app-input>
  <div
    cdkScrollable
    cdkDropList
    (cdkDropListDropped)="handleDrop($event)"
    *ngIf="routes$ | async as routes"
    class="routes__list"
  >
    <ng-container *ngIf="{ value: selectedRoute$ | async } as selectedRoute">
      <ng-container
        *ngFor="let item of routes; let i = index; trackBy: trackByRoute"
      >
        <app-folder-list-item
          *ngIf="item.is_folder"
          [folder]="item"
        ></app-folder-list-item>
        <app-route-list-item
          (click)="selectRoute(item.id)"
          [isSelected]="selectedRoute.value === item.id"
          *ngIf="!item.is_folder"
          [route]="item"
        ></app-route-list-item>
      </ng-container>
    </ng-container>
  </div>
</div>
