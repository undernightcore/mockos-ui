<div *ngIf="member" class="member-card">
  <div class="member-card__header">
    <span>{{member.user.created_at | date: 'dd/MM/yyy'}}</span>
    <span [ngClass]="member.verified ? 'enabled' : 'disabled'"
        >({{
          (member.verified ? "COMMON.MEMBER" : "COMMON.PENDING") | translate
        }})</span
      >
  </div>
  <span class="member-card__name">{{ member.user.name }}</span>
  <span  class="member-card__email">{{ member.user.email }}</span>
</div>
