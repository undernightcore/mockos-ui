<div class="projects">
  <ng-container *ngIf="projects$ | async as data; else loading">
    <div class="projects__filters">
      <span>Filtro</span>
      <div class="projects__filters__section">
        <span>Ordenado</span>
        <div class="projects__filters__section__list">
          <div class="projects__filters__section__list__option">
            <app-checkbox></app-checkbox>
            <span>Por fecha de creación</span>
          </div>
          <div class="projects__filters__section__list__option">
            <app-checkbox></app-checkbox>
            <span>Alfabético</span>
          </div>
          <div class="projects__filters__section__list__option">
            <app-checkbox></app-checkbox>
            <span>Reciente</span>
          </div>
        </div>
      </div>
      <div class="projects__filters__section">
        <span>Tipo</span>
        <div class="projects__filters__section__list">
          <div class="projects__filters__section__list__option">
            <app-checkbox></app-checkbox>
            <span>Original</span>
          </div>
          <div class="projects__filters__section__list__option">
            <app-checkbox></app-checkbox>
            <span>Ramificación</span>
          </div>
        </div>
      </div>
      <div class="projects__filters__section">
        <span>Seleccionar</span>
        <div class="projects__filters__section__actions">
          <button>Todo</button>
          <button>Deselección</button>
        </div>
      </div>
      <div class="projects__filters__section">
        <span>Borrar</span>
        <div class="projects__filters__section__actions">
          <button>Selección</button>
          <button>Filtros</button>
        </div>
      </div>
    </div>
    <ng-container *ngIf="data.total; else empty">
      <div class="projects__list">
        <div class="projects__list__grid">
          <app-project-card
            *ngFor="let project of data.projects"
            [project]="project"
            (edit)="openCreateModal(project)"
            (delete)="openDeleteModal(project)"
          ></app-project-card>
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>

<ng-template #empty>
  <div class="empty">
    <img alt="no projects" src="assets/images/no-projects.svg" />
  </div>
</ng-template>

<ng-template #loading>
  <div class="loading">
    <mat-spinner color="primary"></mat-spinner>
  </div>
</ng-template>
